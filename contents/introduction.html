プログラムとはコンピュータに対する命令のことです。<br />

コンピュータは何かのきっかけ（ボタンが押下された場合など）で入力（画面内容など）をもとに命令（プログラム）を実行します。
指示がないと動くことができません<br />

プログラムとはコンピュータが行う処理の手順です。
（入力内容をチェックし、データベースに登録して・・・とか）
<br />
<br />
プログラミングとは、命令文を並べてコンピュータの処理手順を作ることです。
人間が読める言葉で命令文を並べた後に,

コンピュータが処理する際は人間では読めない状態になりますが、

「プログラミング」というものがどういうものか紹介いたします。
